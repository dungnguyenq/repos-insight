<form class="commit-form">
    <mat-form-field appearance="fill">
        <mat-label>{{labelValue}}</mat-label>
        <mat-select [(value)]="selected" (selectionChange)="onChange($event)">
          <mat-option *ngFor="let item of periodTimeDataSource" [value]="item.start+'|'+item.end">
            <h3>{{item.display_label}}</h3>
          </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-list appScrollable class="commit-list">
        <mat-list-item *ngFor='let item of dataSource'>
          <img matListAvatar src="{{item.github_avaurl}}">
          <h3 matLine> <a href="{{item.commit_url}}" target="_blank">{{item.title}}</a></h3>
          <p matLine>
            <span> {{item.created_date | date : 'medium'}} commited by <a href="{{item.github_profile}}" target="_blank">{{item.github_username}}</a></span>
          </p>
        </mat-list-item>
    </mat-list>
</form>
